<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Jatra - Advanced E-Auto Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .bg-navy { background-color: #001f3f; }
        .text-navy { color: #001f3f; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50 py-3">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-charging-station text-green-600 text-4xl"></i>
                <div>
                    <h1 class="text-2xl font-bold text-navy leading-none">Smart Jatra</h1>
                    <p class="text-[10px] font-bold text-green-600 uppercase italic">Eco-Friendly E-Auto Service</p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-[10px] font-bold text-gray-500 uppercase">Support:</p>
                <a href="tel:7478578232" class="text-sm font-bold text-navy italic">7478578232</a>
            </div>
        </div>
    </header>

    <section class="container mx-auto px-4 py-8">
        <div class="max-w-lg mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border-t-8 border-green-500">
            <div class="p-6">
                <h2 class="text-2xl font-black text-center text-navy mb-2 italic uppercase">Advance Booking</h2>
                <div class="bg-red-50 text-red-600 text-[10px] font-bold p-2 rounded-lg text-center mb-6 border border-red-200 uppercase tracking-tighter">
                    ⚠ Only for 4.5 KM+ distance | ₹50 Advance Mandatory
                </div>

                <form id="bookingForm" class="space-y-4">
                    <div>
                        <label class="block text-xs font-black text-navy uppercase ml-1 mb-1">Passenger Name</label>
                        <input type="text" id="name" required class="w-full px-4 py-3 bg-gray-100 border-none rounded-xl focus:ring-2 focus:ring-green-500" placeholder="Enter Full Name">
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-[10px] font-black text-navy uppercase ml-1 mb-1">Travel Date</label>
                            <input type="date" id="rideDate" required class="w-full px-4 py-2 bg-gray-100 border-none rounded-xl text-sm">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-navy uppercase ml-1 mb-1">Travel Time</label>
                            <input type="time" id="rideTime" required class="w-full px-4 py-2 bg-gray-100 border-none rounded-xl text-sm">
                        </div>
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-navy uppercase ml-1 mb-1">Route Details</label>
                        <input type="text" id="destination" required class="w-full px-4 py-3 bg-gray-100 border-none rounded-xl mb-2" placeholder="Destination (Min 4.5 KM)">
                        
                        <div class="relative">
                            <input type="text" id="pickup_location" required class="w-full px-4 py-3 bg-gray-100 border-none rounded-xl pr-12" placeholder="Pickup Point or GPS Link">
                            <button type="button" onclick="getLocation()" class="absolute right-2 top-2 text-green-600 p-2 hover:bg-green-50 rounded-full transition">
                                <i class="fas fa-location-crosshairs text-xl"></i>
                            </button>
                        </div>
                        <p id="locationStatus" class="text-[9px] text-center mt-1 font-bold"></p>
                    </div>

                    <div class="bg-navy rounded-2xl p-5 text-white shadow-inner relative overflow-hidden">
                        <h3 class="text-sm font-bold mb-3 text-center uppercase tracking-widest text-green-400">Advance Payment: ₹50</h3>
                        
                        <div class="flex flex-col items-center space-y-3">
                            <div class="bg-white p-2 rounded-xl shadow-lg">
                                <img src="IMG-20260129-WA0016.jpg" alt="Payment QR" class="w-32 h-auto rounded">
                            </div>
                            <p class="text-[10px] font-medium opacity-80 italic">Scan to pay via PhonePe / GPay</p>
                            
                            <input type="text" id="pay_ref" required class="w-full px-4 py-2 bg-white text-navy font-bold rounded-lg placeholder-gray-400 border-none text-center uppercase shadow-lg" placeholder="Transaction ID / Ref No">
                        </div>
                    </div>

                    <div>
                        <label class="block text-[10px] font-black text-navy uppercase ml-1 mb-1">Contact Number</label>
                        <input type="tel" id="mobile" required class="w-full px-4 py-3 bg-gray-100 border-none rounded-xl" placeholder="Passenger Mobile Number">
                    </div>

                    <button type="submit" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black text-lg uppercase tracking-widest hover:bg-green-700 shadow-xl transition-all transform hover:scale-[1.02]">
                        Confirm & Book Now
                    </button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-navy text-white py-12 text-center mt-10">
        <div class="container mx-auto px-4">
            <h4 class="text-xl font-black italic mb-2 tracking-tighter">SMART JATRA FAMILY</h4>
            <p class="text-green-400 font-bold text-xs uppercase mb-6">Durgapur, West Bengal</p>
            <p class="text-[9px] text-gray-500 font-medium">© 2026 SMART JATRA. ALL RIGHTS RESERVED.</p>
        </div>
    </footer>

    <script>
        // Set Date Limit (7 Days)
        const today = new Date();
        const nextWeek = new Date();
        nextWeek.setDate(today.getDate() + 7);
        const dateInput = document.getElementById('rideDate');
        dateInput.min = today.toISOString().split("T")[0];
        dateInput.max = nextWeek.toISOString().split("T")[0];

        // GPS Access
        function getLocation() {
            const status = document.getElementById('locationStatus');
            const pickupInput = document.getElementById('pickup_location');
            if (navigator.geolocation) {
                status.innerText = "ACCESSING GPS...";
                status.className = "text-[9px] text-center mt-1 font-bold text-blue-500 uppercase";
                navigator.geolocation.getCurrentPosition((pos) => {
                    pickupInput.value = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                    status.innerText = "LOCATION SECURED! ✅";
                    status.className = "text-[9px] text-center mt-1 font-bold text-green-600";
                }, () => {
                    status.innerText = "PERMISSION DENIED ❌";
                    status.className = "text-[9px] text-center mt-1 font-bold text-red-500";
                });
            }
        }

        // Final Form Submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const rDate = document.getElementById('rideDate').value;
            const rTime = document.getElementById('rideTime').value;
            const dest = document.getElementById('destination').value;
            const pickup = document.getElementById('pickup_location').value;
            const payRef = document.getElementById('pay_ref').value;

            const confirmDist = confirm("Please confirm: \n1. Distance is more than 4.5 KM \n2. You have paid ₹50 Advance.");
            
            if(confirmDist) {
                const message = `*NEW SMART JATRA BOOKING*%0A---------------------------%0A*Name:* ${name}%0A*Date:* ${rDate}%0A*Time:* ${rTime}%0A*Pickup:* ${pickup}%0A*Destination:* ${dest}%0A*Pay Ref:* ${payRef}%0A*Contact:* ${mobile}%0A---------------------------%0A_Status: ₹50 Advance Paid._`;
                
                // আপনার নম্বর 7478578232 এখানে সেট করা হয়েছে
                window.open(`https://wa.me/917478578232?text=${message}`, '_blank');
            }
        });
    </script>
</body>
</html>
